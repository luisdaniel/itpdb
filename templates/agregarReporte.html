{% extends "main.html" %}
{% autoescape None %}

{% block body %}

<br>
<div class="row-fluid">
	<div class="span12">
	    <form method="POST" name="form">
		    <div class="row-fluid">
		      <div class="span6"><p>Copia y pega aquí links para artículos sobre violencia en México. Puedes poner cuantos links quieras.</p></div>
		      <div class="span6"><p>Tweets relacionados</p></div>
		    </div>
		    <div class="row-fluid">
		    	<div class="span6"><textarea class="links" rows="20" cols="200" style="margin: 0px 0px 10px; width: 402px; height: 215px;"></textarea></div>
		     	<div class="span6"><img src="{{ static_url("images/tweets.png") }}"></div>
		    </div>
		    <div class="row-fluid">
		    	<div class="span4 offset5">
			    	<a href="/"><button class="btn btn-primary" id="submit">Agregar</button></a>
			    	<span class="error" style="display:none"> Favor de ingresar datos válidos </span>
			    	<span class="success" style="display:none"> Datos enviados!</span>
			    </div>
		  	</div>
		</form>
	</div>
</div>

{% end %}
