<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ page_title }}</title>
	<meta charset="utf-8" />
	<link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
	<link href="{{ static_url("css/bootstrap-responsive.css") }}" rel="stylesheet" media="screen">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
	<link href="{{ static_url("css/timePicker.css") }}" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
  	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  	<script src="{{ static_url("js/bootstrap.min.js") }}"></script>
	<script src="{{ static_url("js/jquery.timePicker.js") }}"></script>
	<script>
	  $(function() {
	    $( "#datepicker" ).datepicker();
	  });
  	</script>
</head>
<style>
	body {
		position: relative;
		padding-top: 40px;
	}

	.footer {
		text-align: center;
		padding: 30px 0;
		margin-top: 70px;
		border-top: 1px solid #e5e5e5;
		background-image: url({{ static_url("images/black-matte-bg.jpg") }});
	}
	footer-links {
		margin: 10px 0;
	}
	.footer-links li {
		display: inline;
		padding: 0 2px;
	}
	.dropdown-menu {
		text-align: left;
	}
</style>

<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span12">
				{% block header %}<h1>Reportar Violencia en México</h1>{% end %}
				<br>
			</div>
			<div class="row-fluid">
				<div id="menu-bar" class="span3">
					<a href="/"><button class="btn btn-primary">Inicio</button></a>
				</div>
				<div id="menu-bar" class="span3">
					<div class="btn-group">
						<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Reportar
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="/reporte/agregar/">Agregar Artículos</a></li>
							<li><a href="/reporte/lugar/">Verificar Lugar</a></li>
							<li><a href="/reporte/fecha/">Verificar Fechas</a></li>
							<li><a href="/reporte/doble/">Eliminar Duplicados</a></li>
							<li><a href="/reporte/detalles/">Llenar Detalles</a></li>
						</ul>
					</div>
				</div>
				<div id="menu-bar" class="span3">
					<a href="/buscar/"><button class="btn btn-primary">Buscar</button></a>
				</div>
				<div id="menu-bar" class="span3">
					<a href="/descargar/"><button class="btn btn-primary">Descargar/API</button></a>
				</div>
			</div>
		</div>
		{% block body %}{% end %}
	</div>
	<br>
	<footer id="footer" class="footer">
		<div class="container">
			<ul class="footer-links">
				<li><a href="/contacto/">Contacto</a></li>
				<li class="muted"> • </li>
				<li><a href="/acerca/">Acerca De</a></li>
				<li class="muted"> • </li>
				<li><a href="/condiciones/">Condiciones de Uso</a></li>
			</ul>
		</div>
	</footer>
	<script src="{{ static_url("js/script.js") }}"></script>
</body>
</html>
